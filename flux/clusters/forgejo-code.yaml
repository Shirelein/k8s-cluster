---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: forgejo-code
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
    - name: infra-namespaces
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps/forgejo-code
  prune: true
  wait: true
