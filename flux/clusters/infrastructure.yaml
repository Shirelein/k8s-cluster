---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-repos
  namespace: flux-system
spec:
# for later usage
#  decryption:
#   provider: sops
#    secretRef:
#      name: sops-age
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/infrastructure/repos
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controlers
  namespace: flux-system
spec:
# for later usage
#  decryption:
#   provider: sops
#    secretRef:
#      name: sops-age
  dependsOn:
    - name: infra-repos
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/infrastructure/controlers
  prune: true
  wait: true
