---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: forgejo-next-v7
spec:
  capacity:
    storage: 4Gi
  nfs:
    server: 10.53.101.100
    path: /k8s/forgejo-next-v7
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - noatime
    - nfsvers=4.2
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: forgejo-next-v7
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Gi
  volumeName: forgejo-next-v7
  storageClassName: nfs
  volumeMode: Filesystem
