---
# https://cert-manager.io/docs/usage/certificate/#creating-certificate-resources
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-forgejo-try-ingress-http
spec:
  secretName: tls-forgejo-try-ingress-http

  privateKey:
    algorithm: ECDSA
    size: 384

  usages:
    - digital signature
    - key encipherment

  dnsNames:
    - try8.next.forgejo.org

  issuerRef:
    name: letsencrypt-http
    kind: ClusterIssuer
    group: cert-manager.io
---
# https://doc.traefik.io/traefik/v3.1/routing/providers/kubernetes-crd/#kind-ingressroute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: forgejo-try8-redirect
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure # name from traefik port
  tls:
    secretName: tls-forgejo-try-ingress-http
  routes:
    - match: Host(`try8.next.forgejo.org`)
      kind: Rule
      priority: 1000
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: forgejo-try8-redirect
---
# https://doc.traefik.io/traefik/middlewares/http/redirectregex/
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forgejo-try8-redirect
spec:
  redirectRegex:
    regex: ^https://try8\.next\.forgejo\.org/(.*)
    replacement: https://v8.next.forgejo.org/${1}
